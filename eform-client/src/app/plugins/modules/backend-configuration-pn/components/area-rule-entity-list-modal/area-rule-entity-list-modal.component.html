<h3 mat-dialog-title>{{ 'Edit selectable list' | translate }}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column justify-content-between">
    <button
      mat-icon-button
      color="accent"
      class="align-self-end"
      (click)="addNewAdvEntitySelectableItem()"
      id="addSingleEntitySelectableItem"
    >
      <mat-icon>add</mat-icon>
    </button>
    <app-entity-list-elements
      (entityItemModelsChanged)="entityList = $event"
      (openEditNameModal)="onOpenEditNameModal($event)"
      [entityItemModels]="entityList"
    >
    </app-entity-list-elements>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="onUpdateEntityList()"
    id="entityListSaveBtn"
  >
    {{ 'Save' | translate }}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="entityListSaveCancelBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
