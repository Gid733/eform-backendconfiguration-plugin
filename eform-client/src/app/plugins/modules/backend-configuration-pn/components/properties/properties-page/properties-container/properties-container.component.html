<eform-subheader>
  <div class="p-3">
    <button
      mdbBtn
      id="propertyCreateBtn"
      class="btn-success btn-icon"
      mdbTooltip="{{ 'Create Property' | translate }}"
      (click)="showPropertyCreateModal()"
      [placement]="'left'"
    >
      <fa-icon icon="plus" size="lg" [fixedWidth]="true"></fa-icon>
    </button>
  </div>
</eform-subheader>

<div class="container-fluid">
  <div class="row pl-1">
    <div class="col-md-2">
      <div class="md-form">
        <input
          mdbInput
          (ngModelChange)="onNameFilterChanged($event)"
          [ngModel]="propertiesStateService.getNameFilter() | async"
          type="text"
          class="form-control"
          id="nameInput"
        />
        <label for="nameInput">{{ 'Search' | translate }}</label>
      </div>
    </div>
  </div>
  <app-properties-table
    [propertiesModel]="propertiesModel"
    (showDeletePropertyModal)="showDeletePropertyModal($event)"
    (showEditPropertyModal)="showEditPropertyModal($event)"
    (sortUpdated)="getProperties()"
    (showDocxReportModal)="onShowDocxReportModal($event)"
  ></app-properties-table>

<app-property-delete-modal
  #deletePropertyModal
  (propertyDelete)="onPropertyDelete($event)"
></app-property-delete-modal>

<app-property-create-modal
  #createPropertyModal
  (propertyCreate)="onPropertyCreate($event)"
></app-property-create-modal>

<app-property-edit-modal
  #editPropertyModal
  (propertyUpdate)="onPropertyUpdate($event)"
></app-property-edit-modal>
