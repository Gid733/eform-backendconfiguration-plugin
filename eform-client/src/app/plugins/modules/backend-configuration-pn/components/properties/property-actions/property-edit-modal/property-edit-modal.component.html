<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit property' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.name"
                  name="editPropertyName"
                  class="form-control"
                  id="editPropertyName"
                />
                <label for="editPropertyName">{{ 'Name' | translate }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.chr"
                  name="editCHRNumber"
                  class="form-control"
                  id="editCHRNumber"
                />
                <label for="editCHRNumber">{{
                  'CHR Number' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.address"
                  name="editPropertyAddress"
                  class="form-control"
                  id="editPropertyAddress"
                />
                <label for="editPropertyAddress">{{
                  'Address' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-xs table-bordered text-center z-depth-1">
              <thead>
                <tr>
                  <th>{{ 'Language' | translate }}</th>
                  <th>{{ 'Check to enable' | translate }}</th>
                </tr>
              </thead>
              <tbody id="propertyLanguagesModalTableBody">
                <tr *ngFor="let language of applicationLanguages">
                  <td class="align-middle">{{ language.text }}</td>
                  <td class="align-middle">
                    <div class="mat-checkbox">
                      <input
                        id="checkboxEditPropertySelectLanguage{{ language.id }}"
                        (change)="addToArray($event, language.id)"
                        [checked]="getLanguageIsChecked(language.id)"
                        [value]="getLanguageIsChecked(language.id)"
                        color="primary"
                        type="checkbox"
                      />
                      <label
                        for="checkboxEditPropertySelectLanguage{{
                          language.id
                        }}"
                      ></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="onUpdateProperty()"
          id="propertyEditSaveBtn"
          [disabled]="isDisabledSaveButton"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="hide()"
          id="propertyEditSaveCancelBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
