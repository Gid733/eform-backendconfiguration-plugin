<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit property' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.cvr"
                  name="editCVRNumber"
                  class="form-control"
                  id="editCVRNumber"
                />
                <label for="editCHRNumber">{{'CVR Number' | translate
                  }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.name"
                  name="editPropertyName"
                  class="form-control"
                  id="editPropertyName"
                  disabled
                />
                <label for="editPropertyName">{{ 'CHR Name' | translate }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.chr"
                  name="editCHRNumber"
                  class="form-control"
                  id="editCHRNumber"
                />
                <label for="editCHRNumber">{{
                  'CHR Number' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedProperty.address"
                  name="editPropertyAddress"
                  class="form-control"
                  id="editPropertyAddress"
                  disabled
                />
                <label for="editPropertyAddress">{{
                  'CHR Address' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-xs table-bordered text-center z-depth-1">
              <thead>
                <tr>
                  <th>{{ 'Language' | translate }}</th>
                  <th>{{ 'Select' | translate }}</th>
                </tr>
              </thead>
              <tbody id="propertyLanguagesModalTableBody">
                <ng-container *ngFor="let language of applicationLanguages">
                  <tr *ngIf="language.text !== 'German'">
                    <td class="align-middle">{{ language.text | translate }}</td>
                    <td class="align-middle">
                      <div class="mat-checkbox">
                        <input
                          id="checkboxEditPropertySelectLanguage{{ language.id }}"
                          (change)="addToArray($event, language.id)"
                          [checked]="getLanguageIsChecked(language.id)"
                          [value]="getLanguageIsChecked(language.id)"
                          [disabled]="getLanguageIsChecked(language.id)"
                          color="primary"
                          type="checkbox"
                        />
                        <label
                          for="checkboxEditPropertySelectLanguage{{language.id}}"
                        ></label>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="onUpdateProperty()"
          id="propertyEditSaveBtn"
          [disabled]="isDisabledSaveButton"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="hide()"
          id="propertyEditSaveCancelBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
