<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New property' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newProperty.cvr"
                  name="createCVRNumber"
                  class="form-control"
                  id="createCVRNumber"
                />
                <label for="createCVRNumber">{{
                  'CVR Number' | translate
                  }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newProperty.name"
                  name="createPropertyName"
                  class="form-control"
                  id="createPropertyName"
                />
                <label for="createPropertyName">{{ 'CHR Name' | translate }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newProperty.chr"
                  name="createCHRNumber"
                  class="form-control"
                  id="createCHRNumber"
                />
                <label for="createCHRNumber">{{
                  'CHR Number' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newProperty.address"
                  name="createPropertyAddress"
                  class="form-control"
                  id="createPropertyAddress"
                />
                <label for="createPropertyAddress">{{
                  'CHR Address' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="custom-control custom-switch" style="margin-bottom: 2rem;">
                <input *ngIf="authStateService.isAdmin"
                  type="checkbox"
                  id="propertyCreateWorkorderFlowEnableToggle"
                  [value]="newProperty.workorderEnable"
                  [checked]="newProperty.workorderEnable"
                  [(ngModel)]="newProperty.workorderEnable"
                  class="custom-control-input"
                />
                <label
                  class="custom-control-label"
                  for="propertyCreateWorkorderFlowEnableToggle"
                >{{ "Workorder flow enable" | translate }}</label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-xs table-bordered text-center z-depth-1">
              <thead>
                <tr>
                  <th>{{ 'Language' | translate }}</th>
                  <th>{{ 'Check to enable (at least one)' | translate }}</th>
                </tr>
              </thead>
              <tbody id="propertyLanguagesModalTableBody">
                <ng-container *ngFor="let language of applicationLanguages">
                  <tr *ngIf="language.text !== 'German'">
                    <td class="align-middle">{{ language.text | translate}}</td>
                    <td class="align-middle">
                      <div class="mat-checkbox">
                        <input
                          id="checkboxCreatePropertySelectLanguage{{
                          language.id
                        }}"
                          (change)="addToArray($event, language.id)"
                          [checked]="getLanguageIsChecked(language.id)"
                          [value]="getLanguageIsChecked(language.id)"
                          color="primary"
                          type="checkbox"
                        />
                        <label
                          for="checkboxCreatePropertySelectLanguage{{
                          language.id
                        }}"
                        ></label>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="onCreateProperty()"
          id="propertyCreateSaveBtn"
          [disabled]="isDisabledSaveButton"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="hide()"
          id="propertyCreateSaveCancelBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
