<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade overflow-auto"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ selectedProperty.name }} - {{ 'areas' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-xs table-bordered text-center z-depth-1">
            <thead>
              <tr>
                <!--<th>ID</th>-->
                <th>{{ 'Area' | translate }}</th>
                <th>{{ 'Description' | translate }}</th>
                <th>{{ 'Status' | translate }}</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="propertyAreasModalTableBody">
              <ng-container *ngFor="let area of selectedPropertyAreas">
                <tr *ngIf="area.activated">
                  <!-- <td class="align-middle">{{ area.id }}</td> -->
                  <td class="align-middle">{{ area.name }}</td>
                  <td class="align-middle">
                    <a [href]="area.description" target="_blank">{{
                      (area.description ? 'Read more' : '') | translate
                    }}</a>
                  </td>
                  <td class="align-middle">
                    {{ getAreaPlanningStatus(area) | translate }}
                  </td>
                  <td class="align-middle">
                    <button
                      id="navigateToPropertyArea"
                      class="btn btn-success btn-icon mr-2"
                      mdbTooltip="{{ 'Open area planning' | translate }}"
                      [routerLink]="[
                        '../area-rules/',
                        area.id,
                        selectedProperty.id
                      ]"
                    >
                      <fa-icon icon="book-open" [fixedWidth]="true"></fa-icon>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
          id="propertyAreasViewCloseBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
