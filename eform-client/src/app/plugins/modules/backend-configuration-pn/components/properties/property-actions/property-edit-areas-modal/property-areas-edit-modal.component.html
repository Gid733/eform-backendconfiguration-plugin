<h3 mat-dialog-title>{{'Add controlareas to' | translate}} : {{ selectedProperty.name }}</h3>
<div mat-dialog-content>
  <mtx-grid
    [data]="selectedPropertyAreas"
    [columns]="tableHeaders"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
    [rowSelected]="getSelectedPropertyAreas"
    [rowSelectable]="true"
    [multiSelectable]="true"
    (rowSelectionChange)="updateAreas($event)"
  >
  </mtx-grid>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="onUpdatePropertyAreas()"
    id="editPropertyAreasViewSaveBtn"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="editPropertyAreasViewCloseBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
