<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Docx report' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [bindLabel]="'name'"
                [(ngModel)]="selectedArea"
                [placeholder]="'Select area' | translate"
                [items]="areasList"
                id="areaSelector"
                [clearable]="false"
                [multiple]="false">
              </ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [(ngModel)]="selectedYear"
                [placeholder]="'Select year' | translate"
                [items]="years"
                id="yearSelector"
                [clearable]="false"
                [multiple]="false">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="onDownloadReport()"
          id="DownloadReportBtn"
          [disabled]="isDisabledDownloadButton"
        >
          {{ 'Download' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="hide()"
          id="cancelDownloadReportBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
