<h3 mat-dialog-title>{{ 'Select report' | translate }}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column mr-1">
      <mat-form-field>
        <mat-label>{{'Select area' | translate}}</mat-label>
        <mtx-select
          appendTo="body"
          dropdownPosition="bottom"
          [bindLabel]="'name'"
          [(ngModel)]="selectedArea"
          [items]="areasList"
          id="areaSelector"
          [clearable]="false"
          [multiple]="false"
        >
        </mtx-select>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column ml-1">
      <mat-form-field>
        <mat-label>{{'Year' | translate}}</mat-label>
        <mtx-select
          appendTo="body"
          dropdownPosition="bottom"
          [(ngModel)]="selectedYear"
          [items]="years"
          id="yearSelector"
          [clearable]="false"
          [multiple]="false"
        >
        </mtx-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="onDownloadReport()"
    id="DownloadReportBtn"
    [disabled]="isDisabledDownloadButton"
  >
    {{'Download' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="cancelDownloadReportBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
