<div class="row p-1 mt-4 table-responsive no-gutters">
  <table
    mdbTable
    striped="true"
    hover="true"
    small="true"
    class="z-depth-1 text-center"
  >
    <thead
      table-headers
      [tableHeaders]="tableHeaders"
      [stickyHeader]="true"
    ></thead>
    <tbody id="tableBody">
      <tr *ngFor="let rule of areaRules; let i = index">
        <td id="ruleName">
          {{ rule.translatedName }}
        </td>
        <td id="ruleEformName">
          {{ rule.eformName }}
        </td>
        <td id="ruleLanguages">
          <ng-container *ngFor="let ruleLanguage of rule.languages"
            >{{ ruleLanguage }} |
          </ng-container>
        </td>
        <td id="rulePlanningStatus">
          {{ (rule.planningStatus ? 'ON' : 'OFF') | translate }}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button
              id="showPropertyAreasBtn"
              class="btn btn-success btn-icon mr-2"
              mdbTooltip="{{ 'Plan' | translate }}"
              (click)="onShowPlanAreaRule(rule)"
            >
              <fa-icon icon="clipboard-list" [fixedWidth]="true"></fa-icon>
            </button>
            <button
              id="showEditRuleBtn"
              class="btn btn-accent text-black-50 btn-icon mb-2"
              mdbTooltip="{{ 'Edit rule' | translate }}"
              (click)="onShowEditRuleModal(rule)"
            >
              <fa-icon icon="pen" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
            <button
              id="deleteRuleBtn"
              class="btn btn-danger btn-icon mb-2"
              mdbTooltip="{{ 'Delete rule' | translate }}"
              (click)="onShowDeleteRuleModal(rule)"
            >
              <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
