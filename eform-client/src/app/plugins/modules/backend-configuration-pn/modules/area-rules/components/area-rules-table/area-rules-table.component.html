<ng-container *ngIf="selectedArea.type === 3">
  <h3>{{'Halebid' | translate}}</h3>
  <mtx-grid
    [data]="tableItemsForAreaRulesDefaultT3"
    [columns]="tableHeadersT3"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
  >
  </mtx-grid>
</ng-container>

<ng-container *ngIf="selectedArea.type === 10">
  <h3>{{'Morning tour' | translate}}</h3>
  <mtx-grid
    [data]="tableItemsForAreaRulesDefaultT10b"
    [columns]="tableHeadersT10b_"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
    class="mb-2"
  >
  </mtx-grid>
</ng-container>

<h3 *ngIf="selectedArea.type === 3">{{'KlargÃ¸ring af stalde' | translate}}</h3>
<h3 *ngIf="selectedArea.type === 9">{{'Oprettelse af kemikalier' | translate}}</h3>
<h3 *ngIf="selectedArea.type === 10">{{'Pools' | translate}}</h3>
<mtx-grid
  [data]="areaRules"
  [columns]="getColumns()"
  [cellTemplate]="{actions: actionsTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
>
</mtx-grid>

<ng-template #actionsTpl let-row>
  <button
    mat-icon-button
    id="showAreaRulePlanningBtn"
    color="accent"
    matTooltip="{{ 'Plan and assign' | translate }}"
    (click)="onShowPlanAreaRule(row)">
    <mat-icon>assignment</mat-icon>
  </button>
  <ng-container *ngIf="!row.isDefault">
    <button
      mat-icon-button
      *ngIf="selectedArea.type !== 9"
      id="showEditRuleBtn"
      matTooltip="{{ 'Edit rule' | translate }}"
      (click)="onShowEditRuleModal(row)"
      [disabled]="row.planningStatus && selectedArea.type === 9">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      *ngIf="selectedArea.type !== 9"
      id="deleteRuleBtn"
      color="warn"
      matTooltip="{{ 'Delete rule' | translate }}"
      (click)="onShowDeleteRuleModal(row)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button
      *ngIf="selectedArea.type === 9"
      mat-icon-button
      color="accent"
      (click)="onShowEditEntityListModal(this.selectedArea.groupId)"
      matTooltip="{{ 'Edit list of areas' | translate }}"
      id="updateEntityListChemicalAreas"
    >
      <mat-icon>list</mat-icon>
    </button>
  </ng-container>
</ng-template>

<ng-container *ngIf="selectedArea.type === 9">
  <h3 class="mt-3">{{'Chemicals' | translate}}</h3>
  <mtx-grid
    [data]="chemicalsModel.entities"
    [columns]="tableHeadersT9SecondTable"
    [cellTemplate]="{expiredDate: expiredDateTpl, pdf: pdfTpl}"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
    class="mb-2"
  >
  </mtx-grid>
  <ng-template #expiredDateTpl let-row>
    <date-formatter
      [date]="row.expiredDate"
      [Format]="'date'"
    ></date-formatter>
  </ng-template>
  <ng-template #pdfTpl let-row>
    <a
      *ngIf="row.fileName !== ''"
      href="javascript:void(0)"
      (click)="getPdf(row.fileName)"
      mat-icon-button
      id="planningCreateBtn"
      color="accent"
    >
      <mat-icon svgIcon="file-pdf"></mat-icon>
    </a>
  </ng-template>
</ng-container>
