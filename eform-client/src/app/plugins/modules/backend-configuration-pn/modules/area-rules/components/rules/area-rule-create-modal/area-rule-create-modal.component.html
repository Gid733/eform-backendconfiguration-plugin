<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New rule' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <ng-container *ngIf="newAreaRules.areaRules.length === 0">
            <div class="row">
              <div class="form-group col-xs-12 col-md-12">
                <textarea
                  [(ngModel)]="newAreaRulesString"
                  class="form-control"
                  id="entityImportTextArea"
                  name="entityImportTextArea"
                  rows="20"
                ></textarea>
              </div>
            </div>
            <button
              mdbBtn
              class="btn-success btn-small-height"
              (click)="generateRules()"
              id="areaRulesGenerateBtn"
            >
              {{ 'Create' | translate }}
            </button>
          </ng-container>
          <ng-container *ngIf="newAreaRules.areaRules.length > 0">
            <ng-container *ngIf="selectedArea.type === 1"></ng-container>
            <ng-container *ngIf="selectedArea.type === 2"></ng-container>
            <ng-container *ngIf="selectedArea.type === 3"></ng-container>
            <ng-container *ngIf="selectedArea.type === 4"></ng-container>
            <ng-container *ngIf="selectedArea.type === 5"></ng-container>
          </ng-container>
          <!--          <div class="row">-->
          <!--            <div class="col-md-12">-->
          <!--              <div class="md-form">-->
          <!--                <input-->
          <!--                  mdbInput-->
          <!--                  type="text"-->
          <!--                  [(ngModel)]="newProperty.name"-->
          <!--                  name="createPropertyName"-->
          <!--                  class="form-control"-->
          <!--                  id="createPropertyName"-->
          <!--                />-->
          <!--                <label for="createPropertyName">{{ 'Name' | translate }}</label>-->
          <!--              </div>-->
          <!--            </div>-->
          <!--          </div>-->
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="onCreateAreaRule()"
          id="areaRuleCreateSaveBtn"
          [disabled]="newAreaRules.areaRules.length === 0"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
          id="areaRuleCreateSaveCancelBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
