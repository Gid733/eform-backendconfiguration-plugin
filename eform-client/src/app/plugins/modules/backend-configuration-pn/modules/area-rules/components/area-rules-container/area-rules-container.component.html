<eform-new-subheader
  [title]="selectedArea.name"
  [forceStaticTitle]="true"
  [breadcrumbs]="breadcrumbs"
>
  <button
    *ngIf="selectedArea.type !== 4 && selectedArea.type !== 9 && selectedArea.type !== 3"
    mat-icon-button
    id="ruleCreateBtn"
    color="accent"
    matTooltip="{{ selectedArea.newItemName }}"
    (click)="showAreaRuleCreateModal()"
  >
    <mat-icon>add</mat-icon>
  </button>
</eform-new-subheader>

<app-area-rules-table
  [areaRules]="areaRules"
  [selectedArea]="selectedArea"
  (showDeleteRuleModal)="showDeleteAreaRuleModal($event)"
  (showEditRuleModal)="showEditAreaRuleModal($event)"
  (showPlanAreaRuleModal)="showPlanAreaRuleModal($event)"
  [chemicalsModel]="chemicalsModel"
  (showEditEntityListModal)="showEntityListEditModal($event)"
></app-area-rules-table>
