<div [formGroup]="filtersForm">
  <div class="align-items-center d-flex flex-row need-wrapper">
    <mat-form-field>
      <mat-label>{{'Property' | translate}}</mat-label>
      <mtx-select
        [items]="properties"
        bindLabel="name"
        bindValue="id"
        formControlName="propertyIds"
        id="propertyIdsFilter"
        [multiple]="true"
        [clearable]="true"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field formGroupName="dateRange">
      <mat-label>{{ 'Select date range' | translate }}</mat-label>
      <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
        <input formControlName="dateFrom" matStartDate class="dateFormInput">
        <input formControlName="dateTo" matEndDate class="dateFormInput">
      </mat-date-range-input>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <button
        *ngIf="displayClearButtonOnDateRangeFilter"
        matSuffix mat-icon-button
        aria-label="Clear"
        (click)="clearDateRangeFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="align-items-center d-flex flex-row need-wrapper">
    <mat-form-field>
      <mat-label>{{'File name' | translate}}</mat-label>
      <input
        matInput
        formControlName="nameFilter"
        id="nameFilter"
        type="text"
      >
      <button *ngIf="nameFilterControl.value.length" matSuffix mat-icon-button aria-label="Clear"
              (click)="nameFilterControl.patchValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Tags' | translate}}</mat-label>
      <mtx-select
        [items]="availableTags"
        bindLabel="name"
        bindValue="id"
        formControlName="tagIds"
        id="tagsFilter"
        [multiple]="true"
        [clearable]="true"
      >
      </mtx-select>
    </mat-form-field>
  </div>
</div>
