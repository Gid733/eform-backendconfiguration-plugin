<mtx-grid
  [data]="tasks"
  [columns]="tableHeaders"
  [cellTemplate]="{tags: tagsTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="taskWizardStateService.getActiveSort() | async"
  [sortDirection]="taskWizardStateService.getActiveSortDirection() | async"
  (sortChange)="onSortTable($event)"
/>

<ng-template #tagsTpl let-row>
  <div class="d-flex flex-wrap align-items-center">
    <mat-chip-list>
      <mat-chip *ngFor="let tag of row.tags" color="primary" (click)="onClickTag(tag)">
        <mat-icon>discount</mat-icon>
        <span>{{ tag.name }}</span>
      </mat-chip>
    </mat-chip-list>
  </div>
</ng-template>
