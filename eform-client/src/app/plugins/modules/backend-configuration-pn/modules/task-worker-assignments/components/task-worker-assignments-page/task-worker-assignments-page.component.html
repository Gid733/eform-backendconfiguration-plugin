<eform-new-subheader [title]="('Assigned tasks - ' | translate) + siteName" [forceStaticTitle]="true">
</eform-new-subheader>

<mtx-grid
  [data]="taskWorkerAssignments.entities"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="taskWorkerAssignmentsStateService.getActiveSort() | async"
  [sortDirection]="taskWorkerAssignmentsStateService.getActiveSortDirection() | async"
  (sortChange)="sortTable($event)">
</mtx-grid>
