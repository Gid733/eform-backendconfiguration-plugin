<eform-new-subheader [title]="('Assigned tasks' | translate) + ' - ' + siteName" [forceStaticTitle]="true">
</eform-new-subheader>

<mtx-grid
  [data]="taskWorkerAssignments.entities"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="selectTaskWorkerAssignmentPaginationSort$ | async"
  [sortDirection]="selectTaskWorkerAssignmentPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)">
</mtx-grid>
