<h4 mat-dialog-title>{{'Select columns to be shown' | translate}}:</h4>
<mat-dialog-content>
  <section [formGroup]="columns">
    <p><mat-checkbox formControlName="property">{{'Property' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="task">{{'Task' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="tags">{{'Tags' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="workers">{{'Workers' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="start">{{'Start' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="repeat">{{'Repeat' | translate}}</mat-checkbox></p>
    <p><mat-checkbox formControlName="deadline">{{'Deadline' | translate}}</mat-checkbox></p>
  </section>
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="handleSave(columns.value)"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</mat-dialog-actions>
