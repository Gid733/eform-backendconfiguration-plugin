<eform-new-subheader [title]="'Task tracker' | translate">
  <button
    mat-icon-button
    id="createNewTaskBtn"
    color="accent"
    matTooltip="{{ 'Create new task' | translate }}"
    (click)="openCreateModal()"
  >
    <mat-icon>add_task</mat-icon>
  </button>
</eform-new-subheader>

<div class="d-flex flex-column">
  <app-task-tracker-filters (updateTable)="updateTable()">
  </app-task-tracker-filters>
  <div class="d-flex flex-row justify-content-end mb-2">
    <button
      mat-raised-button
      id="changeColumnsBtn"
      (click)="openColumnsModal()"
      color="primary">
      {{'Columns shown' | translate}}
    </button>
  </div>
  <app-task-tracker-table
    [columnsFromDb]="columns"
    [tasks]="tasks"
    (updateTable)="updateTable()">
  </app-task-tracker-table>
</div>
