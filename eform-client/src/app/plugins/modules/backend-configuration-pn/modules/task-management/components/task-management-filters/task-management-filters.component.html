<div class="d-flex flex-column" [formGroup]="filtersForm">
  <div class="d-flex flex-row need-wrapper">
    <mat-form-field>
      <mat-label>{{'Property' | translate}}</mat-label>
      <mtx-select
        [items]="properties"
        bindLabel="name"
        bindValue="id"
        formControlName="propertyId"
        id="propertyIdFilter"
        [clearable]="false"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Property - Areas' | translate}}</mat-label>
      <mtx-select
        [items]="propertyAreas"
        formControlName="areaName"
        id="areaNameFilter"
      >
      </mtx-select>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row need-wrapper">
    <mat-form-field>
      <mat-label>{{'Created by' | translate}}</mat-label>
      <mtx-select
        bindLabel="name"
        bindValue="name"
        formControlName="createdBy"
        [items]="assignedSitesToProperty"
        id="createdByFilter"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Last assigned to' | translate}}</mat-label>
      <mtx-select
        bindLabel="name"
        bindValue="name"
        formControlName="lastAssignedTo"
        [items]="assignedSitesToProperty"
        id="lastAssignedToFilter"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Status' | translate}}</mat-label>
      <mtx-select
        [items]="[
          {id: -1, name: ('All' | translate)},
          {id: 1, name: ('Ongoing' | translate)},
          {id: 2, name: ('Completed' | translate)},
          {id: 3, name: ('Awaiting' | translate)},
          {id: 4, name: ('Ordered' | translate)},
        ]"
        bindLabel="name"
        bindValue="id"
        formControlName="status"
        id="statusFilter"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Priority' | translate}}</mat-label>
      <mtx-select
        [items]="[
          {id: 1, name: ('Urgent' | translate)},
          {id: 2, name: ('High' | translate)},
          {id: 3, name: ('Medium' | translate)},
          {id: 4, name: ('Low' | translate)},
        ]"
        bindLabel="name"
        bindValue="id"
        formControlName="priority"
        id="statusFilter"
      >
      </mtx-select>
    </mat-form-field>
    <mat-form-field [owlDateTimeTrigger]="dt1">
      <mat-label>{{'Date' | translate}}</mat-label>
      <input
        matInput
        [owlDateTime]="dt1"
        formControlName="date"
        type="text"
        [selectMode]="'range'"
        id="dateFilter"
        name="dateFilter"
      >
    </mat-form-field>
  </div>
</div>

<owl-date-time
  [pickerType]="'calendar'"
  [firstDayOfWeek]="1"
  #dt1
></owl-date-time>
