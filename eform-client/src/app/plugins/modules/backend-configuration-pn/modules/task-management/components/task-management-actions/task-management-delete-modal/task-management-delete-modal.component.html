<h3 mat-dialog-title>{{'Are you sure you want to delete' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{workOrderCase.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Created by 1' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{workOrderCase.createdByName}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="taskManagementDeleteBtn"
    (click)="delete()">
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="taskManagementDeleteCancelBtn"
    (click)="hide()">
    {{'Cancel' | translate}}
  </button>
</div>
