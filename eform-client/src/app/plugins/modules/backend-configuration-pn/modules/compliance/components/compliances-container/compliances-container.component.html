<eform-subheader *ngIf="!isComplianceThirtyDays"
  [title]="'Compliance' | translate"
  [forceStaticTitle]="true"
  [breadcrumbs]="breadcrumbs"
>
</eform-subheader>
<eform-subheader *ngIf="isComplianceThirtyDays"
  [title]="'Compliance 30 days' | translate"
  [forceStaticTitle]="true"
  [breadcrumbs]="breadcrumbs"
>
</eform-subheader>

<div class="container-fluid" *ngIf="selectedProperty">
  <app-compliances-table
    [compliances]="complianceList"
    [propertyId]="selectedProperty.id"
    [isComplianceThirtyDays]="isComplianceThirtyDays"
    (updateTable)="getCompliances(selectedProperty.id)"
  ></app-compliances-table>
</div>
