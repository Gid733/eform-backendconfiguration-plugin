<h3 mat-dialog-title>{{'Create folder' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <div class="d-flex flex-row need-wrapper">

  </div>
</div>
<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
<!--        <h3 *ngIf="selectedParentFolder">-->
<!--          {{ 'Create Nested Folder' | translate }}-->
<!--        </h3>-->
        <h3>{{ 'Create folder' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <mdb-card class="mb-3">
          <mdb-card-body>
            <div class="row">
              <div class="ng-select-wrapper col-md-12">
                <ng-select
                  class="custom"
                  dropdownPosition="'bottom'"
                  [placeholder]="'Selected language' | translate"
                  [clearable]="false"
                  [bindLabel]="'text'"
                  [bindValue]="'id'"
                  [(ngModel)]="selectedLanguage"
                  id="createLanguageSelector"
                  [items]="languages"
                ></ng-select>
              </div>
            </div>
          </mdb-card-body>
        </mdb-card>
        <mdb-card>
          <mdb-card-body>
            <ng-container
              *ngFor="
                let translation of newFolderModel.translations;
                let translationIndex = index
              "
            >
              <ng-container *ngIf="selectedLanguage === translation.languageId">
                <div class="row">
                  <div class="col-12">
                    <div class="md-form">
                      <input
                        mdbInput
                        type="text"
                        id="createFolderNameTranslation_{{ translationIndex }}"
                        name="createFolderNameTranslation_{{
                          translationIndex
                        }}"
                        [(ngModel)]="translation.name"
                        class="form-control"
                      />
                      <label
                        for="createFolderNameTranslation_{{ translationIndex }}"
                      >
                        {{ 'Name' | translate }}
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <formatting-text-editor
                      [(value)]="translation.description"
                      [placeholder]="'Description' | translate"
                      id="createFolderDescriptionTranslation_{{
                        translationIndex
                      }}"
                    >
                    </formatting-text-editor>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </mdb-card-body>
        </mdb-card>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          id="folderSaveBtn"
          (click)="createFolder()"
        >
          {{ 'Create' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          id="cancelCreateBtn"
          (click)="cancelCreate()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
