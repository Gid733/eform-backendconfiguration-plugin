<h3 mat-dialog-title>{{ 'Folders management' | translate }}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <div class="d-flex flex-row need-wrapper">

    <button
      mat-raised-button
      color="accent"
      id="taskManagementCreateShowSaveBtn"
      (click)="showCreateTagModal()"
    >
      {{'Add new' | translate}}
    </button>
    <ng-container>
      <ul class="list-group" id="tagsList" *ngIf="folders !== undefined">
        <li class="list-group-item"
            *ngFor="let tag of folders.entities">
          <div class="row" id="tagRow">
            <div id="tagName" class="col-md-8 col-sm-6 col-xs-6">
              {{tag.documentFolderTranslations[0].name}}
            </div>
            <div class="col-md-4 col-sm-6 col-xs-6">
              <div class="d-flex">
                <div class="ml-auto">
                  <a>
                    <fa-icon icon="pen" size="lg" [fixedWidth]="true" id="editTagBtn"
                             (click)="showEditTagModal(tag)"></fa-icon>
                  </a>
<!--                            <a>-->
<!--                              <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true" id="deleteTagBtn"-->
<!--                                       (click)="showDeleteTagModal(tag)"></fa-icon>-->
<!--                            </a>-->
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </ng-container>

  </div>
</div>

<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    (click)="hide()"
    id="taskManagementCreateShowSaveCancelBtn"
  >
    {{'Close' | translate}}
  </button>
</div>
