<eform-new-subheader
  [title]="'Documents' | translate"
  [forceStaticTitle]="true"
>
  <ng-container *ngIf="folders !== undefined">
    <button *ngIf="folders.length > 0"
            mat-icon-button
            id="createNewDocumentBtn"
            matTooltip="{{ 'Create new document' | translate }}"
            (click)="openCreateModal()"
            color="accent"
    >
      <mat-icon>add</mat-icon>
    </button>
  </ng-container>
  <button
    mat-icon-button
    id="manageFoldersBtn"
    matTooltip="{{ 'Manage folders' | translate }}"
    (click)="openManageFoldersModal()"
    color="accent"
  >
    <mat-icon>folder</mat-icon>
  </button>
</eform-new-subheader>

<app-documents-filters (updateTable)="updateTable()"
                       [properties]="properties"
                       [folders]="folders"
                       [documents]="simpleDocuments">

</app-documents-filters>

<app-documents-table
  [documents]="documents.entities || []"
  (openEditModal)="showEditDocumentModal($event)"
  (openDeleteModal)="showDeleteDocumentModal($event)"
  [folders]="folders"
>
</app-documents-table>
