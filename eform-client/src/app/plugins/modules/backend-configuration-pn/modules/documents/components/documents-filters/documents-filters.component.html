<div class="col" [formGroup]="filtersForm">
  <div class="row">
    <div class="col-3 ng-select-wrapper">
      <ng-select
        [placeholder]="'Property' | translate"
        [items]="properties"
        bindLabel="name"
        bindValue="id"
        formControlName="propertyId"
        id="propertyIdFilter"
        [clearable]="false"
      >
      </ng-select>
    </div>
    <div class="col-3 ng-select-wrapper">
      <ng-select
        [placeholder]="'Folders' | translate"
        [items]="folders"
        bindLabel="name"
        bindValue="id"
        formControlName="folderId"
        id="foldersFilter"
      >
      </ng-select>
    </div>
    <div class="col-3 ng-select-wrapper">
      <ng-select
        [placeholder]="'Document name' | translate"
        [items]="documents"
        bindLabel="name"
        bindValue="id"
        formControlName="documentId"
        id="documentNameFilter"
      >
      </ng-select>
    </div>
    <div class="col-3 ng-select-wrapper">
      <ng-select
        [placeholder]="'Expiration' | translate"
        [items]="[
          {id: 0, name: ('Expires in less than 1 month' | translate), description: ''},
          {id: 1, name: ('Expires in 1-3 months' | translate), description: ''},
          {id: 2, name: ('Expires in 4-6 months' | translate), description: ''},
          {id: 3, name: ('Expires in 6-12 months' | translate), description: ''},
          {id: 4, name: ('Expires in over 12 months' | translate), description: ''},
        ]"
        bindLabel="name"
        bindValue="id"
        formControlName="expiration"
        id="expirationFilter"
      >
      </ng-select>
    </div>
  </div>
</div>
