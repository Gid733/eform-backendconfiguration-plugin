<mtx-grid
  [data]="documents"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  (sortChange)="onSortChange($event)"
  [sortDirection]="documentsStateService.getActiveSortDirection() | async"
  [sortActive]="documentsStateService.getActiveSort() | async">
</mtx-grid>
