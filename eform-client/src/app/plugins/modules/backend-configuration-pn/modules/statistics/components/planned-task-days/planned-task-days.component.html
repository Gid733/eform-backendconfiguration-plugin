<mat-card class="d-flex flex-column">
  <mat-card-title (click)="clickOnDiagram.emit()" class="cursor-pointer">
    <span>{{'Planned tasks per' | translate}} {{currentDate}}</span>
    <br/>
    <span>{{'Property' | translate}}: {{(selectedPropertyName || 'All') | translate}}</span>
  </mat-card-title>
  <mat-card-content>
    <ngx-charts-bar-horizontal
      [view]="view"
      [customColors]="customColors"
      [scheme]="colorScheme"
      [results]="chartData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showYAxisLabel]="true"
      [showXAxisLabel]="true"
      [showGridLines]="true"
      [trimXAxisTicks]="true"
      [trimYAxisTicks]="true"
      [maxXAxisTickLength]="4"
      [maxYAxisTickLength]="12"
      [barPadding]="8"
      [animations]="true"
      [roundEdges]="true"
      (click)="clickOnDiagram.emit()"
    />
  </mat-card-content>
</mat-card>
