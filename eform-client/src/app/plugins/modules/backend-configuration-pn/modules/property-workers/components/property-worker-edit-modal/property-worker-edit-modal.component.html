<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade overflow-auto"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit employee' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  [disabled]="selectedDeviceUser.isLocked"
                  mdbInput
                  id="editFirstNameInput"
                  [(ngModel)]="selectedDeviceUser.userFirstName"
                  type="text"
                  name="userName"
                  class="form-control"
                />
                <label for="editFirstNameInput"
                  >{{ 'First name' | translate }}
                </label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  [disabled]="selectedDeviceUser.isLocked"
                  [(ngModel)]="selectedDeviceUser.userLastName"
                  type="text"
                  name="email"
                  id="editLastNameInput"
                  class="form-control"
                />
                <label for="editLastNameInput"
                  >{{ 'Last name' | translate }}
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <ng-select
                  id="profileLanguageSelector"
                  [placeholder]="'Language' | translate"
                  [bindLabel]="'text'"
                  [bindValue]="'locale'"
                  [clearable]="false"
                  [(ngModel)]="selectedDeviceUser.languageCode"
                  [items]="languages"
                ></ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  id="timeRegistrationEnabledToggle"
                  [value]="selectedDeviceUser.timeRegistrationEnabled"
                  [checked]="selectedDeviceUser.timeRegistrationEnabled"
                  [(ngModel)]="selectedDeviceUser.timeRegistrationEnabled"
                  class="custom-control-input"
                />
                <label
                  for="timeRegistrationEnabledToggle"
                  class="custom-control-label"
                >{{ 'Timeregistration enabled' | translate }}</label
                >
              </div>
            </div>

          </div>
          <br>
          <div class="table-responsive">
            <table class="table table-xs table-bordered text-center z-depth-1">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>{{ 'Property name' | translate }}</th>
                  <th>{{ 'Select' | translate }}</th>
                </tr>
              </thead>
              <tbody id="pairingEditModalTableBody">
                <tr *ngFor="let property of availableProperties; let i = index">
                  <td class="align-middle">{{ property.id }}</td>
                  <td class="align-middle" id="propertyName">
                    {{ property.name }}
                  </td>
                  <td class="align-middle">
                    <div class="mat-checkbox">
                      <input
                        id="checkboxEditAssignment{{ i }}"
                        (change)="
                          addToArray(
                            $event,
                            getAssignmentByPropertyId(property.id).propertyId
                          )
                        "
                        [checked]="
                          getAssignmentIsCheckedByPropertyId(property.id)
                        "
                        [value]="
                          getAssignmentIsCheckedByPropertyId(property.id)
                        "
                        color="primary"
                        type="checkbox"
                      />
                      <label for="checkboxEditAssignment{{ i }}"></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          id="saveEditBtn"
          [disabled]="
            !selectedDeviceUser.userFirstName ||
            !selectedDeviceUser.userLastName
          "
          (click)="updateSingle()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          id="cancelEditBtn"
          class="btn btn-accent text-black-50 btn-small-height"
          (click)="hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
